<script>

    var nomeUsuario = sessionStorage.getItem('NOME_USUARIO');
    ola_nome.innerHTML += nomeUsuario;

    function updateGenero(genero) {
        fetch(`/medidas/updateGeneros/${genero}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function(response) {
            if(response.ok) {
                console.log(`De certo toma aqui sua resposta ${JSON.stringify(response)}`)
            } else {
                console.error("Algo deu muito ruim")
            }
        }).catch(function(error) {
            console.error("DEU MUITO MAS MUITO RUIM", error)
        })

        window.location = "resultado.html"
    }

</script>
